version: '3.8'

services:
  ocr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fincorpx-ocr-service
    ports:
      - "8000:8000"
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - OCR_USE_GPU=False
      - OCR_LANGUAGE=en
      - CONFIDENCE_THRESHOLD=0.5
      - PDF_DPI=300
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
